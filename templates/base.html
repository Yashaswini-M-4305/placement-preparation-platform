<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Placement Prep{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: linear-gradient(135deg, #e3f2fd, #fce4ec);">


<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="/">Placement Prep</a>
    <div>
      <a class="btn btn-light btn-sm" href="/login">Login</a>
      <a class="btn btn-warning btn-sm" href="/signup">Signup</a>
    </div>
  </div>
</nav>

<!-- Page Content -->
<div class="container mt-5">
    {% block content %}{% endblock %}
</div>

</body>
</html>
